<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Street</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Hero section start-->
    <section class="Hero">
        <nav class="navbar">
            <div class="logo">
                <img src="Component 1.png">
                <img src="Cafe Street.png">
            </div>
            <div class="menu">
                <a href="#">About us</a>
                <a href="#">Our Product</a>
                <a href="#">Delivery</a>
            </div>
            <div class="purchase-process">
                <div class="search">
                    <input type="search" placeholder="Cappuchino">
                    <img src="Vector.png">
                </div>
                <div class="cart">
                    <img src="icons_cart.png">
                </div>
            </div>
        </nav>
        <div class="content_hero">
            <h1>Enjoy your <span>coffee</span> before your activity</h1>
            <p>Boost your productivity and build your mood with a glass of coffee in the morning</p>
            <div class="btn-frame">
                <button>Order now <img src="Group 2.png"></button>
                <button>More menu</button>
            </div>
        </div>
        <div class="img-hero">
            <img src="img-hero.png">
        </div>
    </section>
    <!--popular-product section start-->
    <section class="popular-product">
        <h1>Popular <span>Now</span></h1>
        <div class="cards">
            <div class="border">
                <div class="card">
                    <img src="img_product.png">
                    <img src="rating_product.png">
                    <div class="body_card">
                        <div class="product">
                            <p>Vanilla Latte</p>
                            <div class="kind">
                                <p><span>Hot</span></p>
                                <p>Cold</p>
                            </div>
                        </div>
                        <div class="rating">
                            <p>21 K</p>
                            <img src="Group 2.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class="border">
                <div class="card">
                    <img src="img_product (1).png">
                    <img src="rating_product.png">
                    <div class="body_card">
                        <div class="product">
                            <p>Espresso</p>
                            <div class="kind">
                                <p>Hot</p>
                                <p>Cold</p>
                            </div>
                        </div>
                        <div class="rating">
                            <p>12 K</p>
                            <img src="Group 2.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class="border">
                <div class="card">
                    <img src="img_product (2).png">
                    <img src="rating_product.png">
                    <div class="body_card">
                        <div class="product">
                            <p>Hazelnut Latte</p>
                            <div class="kind">
                                <p>Hot</p>
                                <p>Cold</p>
                            </div>
                        </div>
                        <div class="rating">
                            <p>23 K</p>
                            <img src="Group 2.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
